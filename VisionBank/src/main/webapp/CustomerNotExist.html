	<h2 align="center">Login Form</h2>
	<form action="LoginCustomerServlet" onsubmit="return validate()" name="loginForm">
		<table cellpadding="10" cellspacing="10">
			<tr>
				<td class="userpassword">*Username</td>
				<td><input type="text" name="username" id="username" /></td>
			</tr>
			
			<tr>
				<td class="userpassword">*Password (6-10 characters)</td>
				<td><input type="password" name="password" id="password" /></td>
			</tr>
			
			<tr>
			<td class="userpassword">Account Type </td>
			<td class="userpassword">
			<div class="radiobutton">
				<input  type="radio" name="type" id="employee" value="employee"/><label for="employee">Employee</label>&emsp;
			</div>
			<div class="radiobutton">
				<input  type="radio" name="type" id="customer" value="customer"/><label for="customer">Customer</label>
			</div>
			</td>
			</tr>
			
			<tr>
				<td align="center" colspan=2><input type="submit" value="Login"
					class="alert alert-danger">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				<input type="reset" value="Clear"
					class="alert alert-warning"></td>
			</tr>
			

		</table>
		
		<p class="loginError">Sorry, this customer does not exists. Please try again with correct details.</p>
		<br/>
		<br/>
		<br/>
